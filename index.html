<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/sketchy/bootstrap.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="section bg-secondary">
        <div class="container-fluid py-3">
        <h3 class="text-center text-white">Weather App</h3>
        </div>
    </section>
    <section class="section py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-10 m-auto">
                    <input type="search" class="form-control" id="search-input" name="search_input" placeholder="Enter the City Name">
                </div>
                <div class="col-md-2 m-auto">
                    <button type="button" class="btn btn-primary w-100" id="search-button">Search</button>
                </div>
            </div>
        </div>
        </div>
    </section>
    <section class="section py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 auto-m text-center" id="render-weather">
                    <!-- <div class="card card-body shadow border-0">
                        
                    </div> -->
                </div>
            </div>        
        </div>
    </section>

    </section>
    <script src="script.js"></script>
  </body>
</html>
